<html>
<body>

<pre>
Ce script est a ajouter dans le template post message pour pouvoir utiliser
des url du style privmsg?subject=hello&user=toto&user=titi
</pre>

<div>
<span class="genmed"><input class="post" style="margin:1px 0" type="text" id="username" name="username[]" size="25" /></span>
</div>
<input name="subject" />

<img src="http://localhost:8888/ofytest" />

<script type="text/javascript">
var userField = document.getElementById("username");
var userCount = 0;
var t = location.search.substring(1).split('&');
for (var i=0; i<t.length; i++){
	var x = t[ i ].split('=');
	if( x[0] == "subject" )
	{
		document.getElementsByName("subject")[0].value = unescape(x[1]);
	}
	if( x[0] == "user" )
	{
		if( userCount > 0 )
		{
			var newspan = document.createElement('span');
			newspan.setAttribute('class','genmed');
			newspan.innerHTML = '<br/><input class="post" style="margin:1px 0" type="text" name="username[]" size="25" />';
			userField.parentNode.insertBefore(newspan, userField.nextSibling);
			userField = document.getElementsByName("username[]")[userCount];
		}
		userField.value = unescape(x[1]);
		userCount++;
	}
}
</script>
