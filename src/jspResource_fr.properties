index_title=Full Metal Galaxy, wargame en ligne
index_catchphrase=Avez-vous l'étoffe d'un full metal pilote ?<br/>Une grande compagnie minière vous a recruté à prix d'or. Votre mission: poser votre astronef sur Full Metal Planète, ramasser un maximum de minerai, désintégrer ou capturer le coûteux matériel des compagnies adverses, et si possible vous emparer de leurs propres navettes, aux soutes pleines à craquer.
